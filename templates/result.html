<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plant Disease Detection Result</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin-top: 50px; 
            background-color: #f9f9f9;
        }
        .container { 
            width: 500px; 
            margin: auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1); 
        }
        img { 
            max-width: 300px; 
            margin-top: 20px; 
            border-radius: 10px; 
        }
        .progress-container {
            width: 100%;
            background-color: #eee;
            border-radius: 20px;
            margin-top: 15px;
        }
        .progress-bar {
            height: 25px;
            border-radius: 20px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 25px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŒ± Plant Disease Detection Result</h2>
        
        <h3>Prediction: <span style="color:darkgreen">{{ prediction }}</span></h3>
        
        <div class="progress-container">
            <div class="progress-bar" style="width: {{ confidence*100 }}%;">
                {{ confidence*100 | round(2) }}%
            </div>
        </div>

        <img src="{{ user_image }}" alt="Uploaded Image">

        <br><br>
        <a href="/">ðŸ”™ Try Another Image</a>
    </div>
</body>
</html>
